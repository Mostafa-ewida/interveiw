apiVersion: v1
kind: PersistentVolumeClaim # Create PVC
metadata:
  name: mysql-volume-claim # Sets PVC's name
  labels:
    project: test
    app: mysql # Defines app to create PVC for
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi # Sets PVC's size